{% extends 'main/base.html' %}
{% block content %}

    <div class="container">
        <h1 class="text-center">Блоговые записи</h1><br>
        <div class="row text-center">
            {% for object in object_list %}


                <div class="col-3">
                    <div class="card mb-4 box-shadow">

                        <div class="card-body">
                            <p>
                            {{ object.name }}<br>
                                {{ object.discription | truncatechars:100  }}<br>

                            </p>
                            <div class="card-header">
                                <a href="{% url 'main:category_products' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-secondary">к продуктам</a>
                            </div>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
