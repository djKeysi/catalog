{% extends 'main/base.html' %}

{% block content %}

    <form method="post" class="row">

        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление продукта
                </div>

                <div class="card-body">
                    {% csrf_token %}
                    <p> Действительно хотите удалить продукт ? {{ object.name }} </p>
                    <button type="submit" class="btn btn-outline-danger">
                        Удалить
                    </button>
                    <a class="btn btn-outline-primary" href="{% url 'main:home' %}">Отмена</a>

                </div>


            </div>
        </div>
    </form>

{% endblock %}
