{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Информация о продуктах {{ object.title }}
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="col-4 m-2">
                            <tr>
                                <td> Продукт</td>
                                <td>{{ object.name }}  </td>
                            </tr>
                            <tr>
                                <td> Описание</td>
                                <td>{{ object.discription }}  </td>
                            </tr>


                            <tr>
                                <td> Цена</td>
                                <td>{{ object.price_for_buy }}  </td>
                            </tr>
                            <tr>
                                <td> дата создания</td>
                                <td>{{ object.data_create }}  </td>
                            </tr>
                            <tr>
                                <td> дата последнего изменения</td>
                                <td>{{ object.last_modified_date }}  </td>
                            </tr>



                        </table>


                    </div>
                    <div class="card-footer">

                    </div>
                    <div class="col-6">
                        <img alt="нет картинки" src="/media{{ object.picture }}"/>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
