{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Информация о студенте {{ object.title }}
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="col-4 m-2">
                            <tr>
                                <td> Имя</td>
                                <td>{{ object.first_name }}  </td>
                            </tr>
                            <tr>
                                <td> Фамилия</td>
                                <td>{{ object.last_name }}  </td>
                            </tr>

                        </table>


                    </div>
                    <div class="card-footer">

                    </div>
                    <div class="col-6">
                        <img alt="нет картинки" src="/media/{{ object.avatar }}"/>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
