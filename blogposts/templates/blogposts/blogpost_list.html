{% extends 'main/base.html' %}
{% block content %}

    <div class="col-12 m-5">
        <a class="btn btn-outline-primary" href="{% url 'blogpost:create' %}">Добавить запись</a>
    </div>

    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">

                        {{ object|title }}

                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blogpost:view' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="{% url 'blogpost:edit' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="{% url 'blogpost:delete' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
